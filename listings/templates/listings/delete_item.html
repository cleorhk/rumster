<!-- Confirmation page for deleting an item -->
<h2>Delete Item</h2>
<p>Are you sure you want to delete '{{ item.title }}'?</p>
<form method="post" action="{% url 'delete_item' item.pk %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'item_list' %}">Cancel</a>
</form>
